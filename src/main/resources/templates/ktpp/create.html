<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </head>
    <body>
        <div></div>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <b>Data KTP</b>
                </div>
                <div class="card-body">
                    <a class="btn btn-sm btn-danger" href="/ktpp/"><i class="fa fa-arrow-left "></i> Kembali </a><br><br>
                    <div class="card">
                        <div class="card-header">
                            Tambah Data KTP
                        </div>
                        <div class="card-body">
                            <form action="/ktpp/newdata" class="form" method="post" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <label for="id" class="col-sm-2 col-form-label">Id</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="id" name="id">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="noktp" class="col-sm-2 col-form-label">No KTP</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="noktp" name="noktp">
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label for="nama" class="col-sm-2 col-form-label">Nama Lengkap</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nama" name="nama">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="tgllahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="tgllahir" name="tgllahir">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="jeniskelamin" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="jeniskelamin" name="jeniskelamin">
                                            <option value="Laki-laki">Laki-laki</option>
                                            <option value="Perempuan">Perempuan</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="alamat" class="col-sm-2 col-form-label">Alamat</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="alamat" name="alamat">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="agama" class="col-sm-2 col-form-label">Agama</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="agama" name="agama">
                                            <option value="Islam">Islam</option>
                                            <option value="Protestan">Protestan</option>
                                            <option value="Katolik">Katolik</option>
                                            <option value="Hindu">Hindu</option>
                                            <option value="Buddha">Buddha</option>
                                            <option value="Konghucu">Konghucu</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="status" name="status">
                                            <option value="Belum kawin">Belum kawin</option>
                                            <option value="Kawin">Kawin</option>
                                            <option value="Cerai hidup">Cerai hidup</option>
                                            <option value="Cerai mati">Cerai mati</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="pekerjaan" class="col-sm-2 col-form-label">Pekerjaan</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="pekerjaan" name="pekerjaan">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="warganegara" class="col-sm-2 col-form-label">Warganegara</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="warganegara" name="warganegara">
                                            <option value="WNI">WNI</option>
                                            <option value="WNA">WNA</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="photo" class="col-sm-2 col-form-label">Foto</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" id="photo" name="photo">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="btnsubmit" class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-sm btn-success" id="btnsubmit" name="btnsubmit"><i class="fa fa-save"></i> Simpan</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </body>
</html>
